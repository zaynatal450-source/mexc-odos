<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>MEXC â†’ ODOS Arbitrage</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { border-collapse: collapse; margin: 20px 0; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #eee; }
    .profit-pos { color: green; font-weight: bold; }
    .profit-neg { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h1>ðŸ“Š MEXC â†’ ODOS Arbitrage</h1>

  <table id="arb-table">
    <thead>
      <tr>
        <th>Ð¢Ð¾ÐºÐµÐ½</th>
        <th>MEXC Ñ†ÐµÐ½Ð°</th>
        <th>ODOS Ñ†ÐµÐ½Ð°</th>
        <th>Ð¡Ð¿Ñ€ÐµÐ´ (%)</th>
        <th>ÐŸÑ€Ð¸Ð±Ñ‹Ð»ÑŒ (USDT)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

<script>
async function loadData() {
  const res = await fetch("/data");
  const data = await res.json();

  const tbody = document.querySelector("#arb-table tbody");
  tbody.innerHTML = "";

  for (const token of data.tokens) {
    const row = document.createElement("tr");
    const mexcPrice = data.mexc[token.symbol];
    const odosPrice = data.odos[token.symbol];
    const spread = data.spread[token.symbol];
    const profit = data.profit[token.symbol];

    row.innerHTML = `
      <td>${token.symbol}</td>
      <td>${mexcPrice ? mexcPrice.toFixed(6) : "-"}</td>
      <td>${odosPrice ? odosPrice.toFixed(6) : "-"}</td>
      <td>${spread ? spread.toFixed(2) : "-"}%</td>
      <td>${
        profit == null
          ? "-"
          : profit > 0
            ? '<span class="profit-pos">+' + profit.toFixed(4) + "</span>"
            : '<span class="profit-neg">' + profit.toFixed(4) + "</span>"
      }</td>
    `;
    tbody.appendChild(row);
  }
}

setInterval(loadData, 5000);
loadData();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">

  <style>

<body>

  <table id="mexc-odos">
    <thead>
      <tr>
        <th>Ð¢Ð¾ÐºÐµÐ½</th>
        <th>MEXC Ñ†ÐµÐ½Ð°</th>
        <th>ODOS Ñ†ÐµÐ½Ð°</th>

<script>
  async function loadData() {
    const res = await fetch("/prices");
    const data = await res.json();

    const tbody = document.querySelector("#mexc-odos tbody");
    tbody.innerHTML = "";

    for (const token of Object.keys(data.mexc)) {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${token}</td>
        <td>${data.mexc?.[token] ? data.mexc[token].toFixed(6) : "-"}</td>
        <td>${data.odos?.[token] ? data.odos[token].toFixed(6) : "-"}</td>
        <td>${data.spread?.[token] ? data.spread[token].toFixed(2) : "-"}%</td>
        <td>${
          data.profit?.[token] == null
            ? "-"
            : data.profit[token] > 0
              ? '<span class="profit-pos">+' + data.profit[token].toFixed(4) + "</span>"
              : '<span class="profit-neg">' + data.profit[token].toFixed(4) + "</span>"
        }</td>
      `;
      tbody.appendChild(row);
    }
  }

  setInterval(loadData, 5000);
  loadData();
</script>
